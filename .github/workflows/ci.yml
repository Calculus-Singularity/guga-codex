name: CI

on:
  pull_request: {}
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Checkout submodules
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUBMODULE_TOKEN: ${{ secrets.SUBMODULE_TOKEN }}
        run: |
          token="${SUBMODULE_TOKEN:-$GITHUB_TOKEN}"
          git -c url."https://${token}@github.com/".insteadOf=git@github.com: submodule update --init --recursive

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: cargo fmt
        run: cargo fmt --manifest-path codex/codex-rs/Cargo.toml -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Checkout submodules
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUBMODULE_TOKEN: ${{ secrets.SUBMODULE_TOKEN }}
        run: |
          token="${SUBMODULE_TOKEN:-$GITHUB_TOKEN}"
          git -c url."https://${token}@github.com/".insteadOf=git@github.com: submodule update --init --recursive

      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y libcap-dev

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: codex/codex-rs -> target
          shared-key: ci-clippy

      - name: cargo clippy
        run: cargo clippy --manifest-path codex/codex-rs/Cargo.toml -p codex-core -p codex-tui -p codex-cli --all-targets

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Checkout submodules
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUBMODULE_TOKEN: ${{ secrets.SUBMODULE_TOKEN }}
        run: |
          token="${SUBMODULE_TOKEN:-$GITHUB_TOKEN}"
          git -c url."https://${token}@github.com/".insteadOf=git@github.com: submodule update --init --recursive

      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y libcap-dev

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: codex/codex-rs -> target
          shared-key: ci-test

      - name: cargo test
        run: cargo test --manifest-path codex/codex-rs/Cargo.toml
        env:
          RUST_BACKTRACE: 1
